<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href= "./media/css/styles.css" type="text/css" media="screen" />
    
</head>
<body>
    <div class="card card-login mx-auto mt-5 w-25 max-vw-100">
        <div class="card-header">Login</div>
              <div class="card-body">
          <form action="http://infra.gestioncomercial.online/index.php/seguridad" id="log_in" name="log_in" method="post" accept-charset="utf-8">
            <div class="form-group"> 
                  
                <input type="text" id="loginname"  name="loginname" class="form-control" placeholder="Ingrese el Usuario" required="required" >
                
             
            </div>
            <div class="form-group">
              
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese el Password" required="required">              
              
            </div>
            
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar al sistema">
          </form>       
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
